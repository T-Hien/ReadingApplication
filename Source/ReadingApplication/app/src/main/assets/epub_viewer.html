    <title>Document</title>
    <script type="text/javascript">
        function sendSelectedTextToAndroid() {
            var selectedText = window.getSelection().toString();
            if (selectedText) {
                Android.receiveSelectedText(selectedText);
            }
        }
        document.addEventListener('mouseup', sendSelectedTextToAndroid);
    </script>
</head>
